


{% block content %}

<!DOCTYPE html>
<html>
   <head>
      
    <title>Page d'inscription</title>
       <meta charset='utf-8'>
       <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



    </head>
    <body>
        <div class="container">
            <h1>Formulaires d'inscription</h1>

            <form method="POST">

                     {% csrf_token %}

                    <div class="form-group">
                        <p>
                            <label for="username">Nom d'utilisateur</label>
                            <input id="username" type="text" class="form-control" name="username" placeholder="tapez votre nom d'utilisateur ici">
                        </p>


                    </div>

                    <div class="form-group">

                         <p>
                            <label for="password">Mot de passe</label>
                            <input id="password" type="password" class="form-control" name="password" placeholder="tapez votre mot de passe ici">
                        </p>


                    </div>

                    <div class="d-grid gap-2 col-6 mx-auto">

        
                           <button class="btn btn-primary" type="submit">S'inscrire</button>

                    </div>

            </form>

        </div>
    


     

     </body>
</html>


{% endblock  %}
